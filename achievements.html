<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Achievements â€” Techodex Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin:0; font-family:Inter,system-ui,Arial; background:#0d1b2a; color:#fff; line-height:1.6; }

    header { display:flex; justify-content:space-between; align-items:center; padding:16px 28px; background:#1b263b; position:sticky; top:0; z-index:1000; }
    .brand { font-weight:800; font-size:1.3rem; }
    nav a { color:#fff; margin-left:18px; text-decoration:none; font-weight:600; }
    nav a:hover { text-decoration:underline; }

    .hero {
      text-align:center;
      padding:50px 20px;
      background:linear-gradient(135deg,#0d1b2a,#1b263b,#ff7a3d);
    }
    .hero h1 {
      font-size:2.2rem;
      margin-bottom:8px;
      background:linear-gradient(90deg,#ff7a3d,#00aaff,#8b5cf6);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .badges {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:30px;
      padding:40px;
    }
    .badge-card {
      background:#1b263b;
      border-radius:12px;
      padding:30px;
      text-align:center;
      box-shadow:0 0 20px rgba(0,170,255,0.3);
      transition:transform 0.3s ease;
    }
    .badge-card:hover { transform:translateY(-5px); }
    .badge-icon {
      font-size:3rem;
      margin-bottom:10px;
    }
    .bronze { color:#cd7f32; text-shadow:0 0 10px rgba(205,127,50,0.7); }
    .silver { color:#c0c0c0; text-shadow:0 0 10px rgba(192,192,192,0.7); }
    .gold { color:#ffd700; text-shadow:0 0 10px rgba(255,215,0,0.7); }
    .locked { color:#555; text-shadow:none; }

    .progress {
      margin:40px auto;
      width:80%;
      background:#333;
      border-radius:10px;
      overflow:hidden;
    }
    .progress-bar {
      height:20px;
      background:linear-gradient(90deg,#00aaff,#ff7a3d);
      width:0%;
    }

    footer {
      background:#1b263b;
      color:#ccc;
      text-align:center;
      padding:30px 20px;
      margin-top:60px;
    }
    footer a { color:#00aaff; margin:0 10px; text-decoration:none; font-weight:600; }
    footer a:hover { color:#ff7a3d; }
    footer p { font-size:0.9rem; margin:0; }
  </style>
</head>
<body>
  <header>
    <div class="brand">Techodex</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="lessons/index.html">Lessons</a>
      <a href="quizzes/index.html">Quizzes</a>
      <a href="achievements.html">Achievements</a>
      <a href="game/index.html">Game</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Your Achievements</h1>
    <p>Earn badges as you progress through levels!</p>
  </section>

  <main>
    <div class="badges">
      <div class="badge-card" id="level1">
        <div class="badge-icon locked">ðŸ”’</div>
        <h2>Level 1 Badge</h2>
        <p id="badge1">Locked</p>
      </div>
      <div class="badge-card" id="level2">
        <div class="badge-icon locked">ðŸ”’</div>
        <h2>Level 2 Badge</h2>
        <p id="badge2">Locked</p>
      </div>
      <div class="badge-card" id="level3">
        <div class="badge-icon locked">ðŸ”’</div>
        <h2>Level 3 Badge</h2>
        <p id="badge3">Locked</p>
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </main>

  <footer>
    <a href="index.html">Home</a>
    <a href="lessons/index.html">Lessons</a>
    <a href="quizzes/index.html">Quizzes</a>
    <a href="achievements.html">Achievements</a>
    <a href="game/index.html">Game</a>
    <p>Â© 2026 Techodex â€” Interactive Learning Game</p>
  </footer>

  <script>
    function setBadge(levelId, stars){
      const icon=document.querySelector(`#${levelId} .badge-icon`);
      const text=document.querySelector(`#${levelId} p`);
      if(stars===0){
        icon.textContent="ðŸ”’";
        icon.className="badge-icon locked";
        text.textContent="Locked";
      } else if(stars===1){
        icon.textContent="ðŸ¥‰";
        icon.className="badge-icon bronze";
        text.textContent="Bronze Badge";
      } else if(stars===2){
        icon.textContent="ðŸ¥ˆ";
        icon.className="badge-icon silver";
        text.textContent="Silver Badge";
      } else if(stars===3){
        icon.textContent="ðŸ¥‡";
        icon.className="badge-icon gold";
        text.textContent="Gold Badge";
      }
    }

    const stars1=parseInt(localStorage.getItem('stars1'))||0;
    const stars2=parseInt(localStorage.getItem('stars2'))||0;
    const stars3=parseInt(localStorage.getItem('stars3'))||0;

    setBadge('level1',stars1);
    setBadge('level2',stars2);
    setBadge('level3',stars3);

    const totalStars=stars1+stars2+stars3;
    const maxStars=9;
    const progressPercent=(totalStars/maxStars)*100;
    document.getElementById('progress-bar').style.width=progressPercent+'%';
  </script>
</body>
</html>
