<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Techodex — Game</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body { margin:0; font-family:Inter,system-ui,Arial; background:#0d1b2a; color:#fff; }

    header { display:flex; justify-content:space-between; align-items:center; padding:16px 28px; background:#1b263b; }
    .brand { font-weight:800; font-size:1.3rem; }
    nav a { color:#fff; margin-left:18px; text-decoration:none; font-weight:600; }
    nav a:hover { text-decoration:underline; }

    /* Hero */
    .hero {
      text-align:center;
      padding:60px 20px;
      background:linear-gradient(135deg,#0d1b2a,#1b263b,#00aaff);
      animation:fadeInHero 1.5s ease forwards;
    }
    @keyframes fadeInHero {
      from { opacity:0; transform:translateY(30px); }
      to { opacity:1; transform:translateY(0); }
    }
    .hero h1 {
      font-size:2.5rem;
      margin-bottom:12px;
      background:linear-gradient(90deg,#00aaff,#ff7a3d,#8b5cf6);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:textGlow 3s infinite alternate;
    }
    @keyframes textGlow {
      from { text-shadow:0 0 12px rgba(0,170,255,0.6); }
      to { text-shadow:0 0 24px rgba(255,122,61,0.8); }
    }
    .hero p { max-width:700px; margin:0 auto; font-size:1.1rem; color:rgba(255,255,255,0.85); }

    /* Level map grid */
    .map {
      display:grid;
      grid-template-columns:repeat(5,100px);
      grid-gap:20px;
      justify-content:center;
      margin:40px auto;
    }
    .level {
      width:100px; height:100px;
      border-radius:16px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-weight:700; font-size:1rem;
      cursor:pointer;
      transition:transform 0.3s ease, box-shadow 0.3s ease;
      position:relative;
    }
    .level:hover { transform:translateY(-6px); box-shadow:0 12px 28px rgba(0,0,0,0.25); }
    .locked { opacity:0.4; cursor:not-allowed; }
    .stars { position:absolute; bottom:6px; font-size:1.2rem; }

    /* Gradient themes */
    .lvl1 { background:linear-gradient(135deg,#00aaff,#0066cc); }
    .lvl2 { background:linear-gradient(135deg,#ff7a3d,#ffb07c); }
    .lvl3 { background:linear-gradient(135deg,#8b5cf6,#cda4ff); }
    .decor { background:#1b263b; opacity:0.3; cursor:default; color:#ccc; }

    footer { text-align:center; padding:20px; background:#1b263b; color:#ccc; }
  </style>
</head>
<body>
  <header>
    <div class="brand">Techodex</div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../lessons/index.html">Lessons</a>
      <a href="../quizzes/index.html">Quizzes</a>
      <a href="../achievements.html">Achievements</a>
      <a href="../game/index.html">Game</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Game Levels</h1>
    <p>Complete puzzles to unlock new levels. Earn 3 stars to progress!</p>
  </section>

  <main>
    <div class="map">
      <div class="level lvl1" id="level1">Level 1<div class="stars" id="stars1"></div></div>
      <div class="level lvl2 locked" id="level2">Level 2<div class="stars" id="stars2"></div></div>
      <div class="level lvl3 locked" id="level3">Level 3<div class="stars" id="stars3"></div></div>
      <div class="level decor">Level 4</div>
      <div class="level decor">Level 5</div>
      <div class="level decor">Level 6</div>
      <div class="level decor">Level 7</div>
      <div class="level decor">Level 8</div>
      <div class="level decor">Level 9</div>
      <div class="level decor">Level 10</div>
    </div>
  </main>

  <footer>
    &copy; 2026 Techodex. All rights reserved.
  </footer>

  <script>
    // Load stars from localStorage
    function loadStars(level) {
      const stars = localStorage.getItem('stars'+level) || 0;
      document.getElementById('stars'+level).textContent = '★'.repeat(stars);
      return parseInt(stars);
    }

    const stars1 = loadStars(1);
    const stars2 = loadStars(2);

    // Unlock logic
    if (stars1 === 3) document.getElementById('level2').classList.remove('locked');
    if (stars2 === 3) document.getElementById('level3').classList.remove('locked');

    // Click handlers
    document.getElementById('level1').onclick = () => { window.location.href='level1.html'; };
    document.getElementById('level2').onclick = () => {
      if (!document.getElementById('level2').classList.contains('locked')) window.location.href='level2.html';
    };
    document.getElementById('level3').onclick = () => {
      if (!document.getElementById('level3').classList.contains('locked')) window.location.href='level3.html';
    };
  </script>
</body>
</html>
